<h1>Register page</h1>

<form [formGroup]="form" (ngSubmit)="submit()">
    <label for="firstname">First Name:</label><br>
    <input type="text" formControlName="firstName" id="firstname" name="firstname"><br>

    <label for="lastname">Last Name:</label><br>
    <input type="text" formControlName="lastName" id="lastname" name="lastname"><br>

    <label for="email">Email:</label><br>
    <input type="text" formControlName="email" id="email" name="email"><br>
   
    <label for="mobilenumber">Mobile Number:</label><br>
    <input type="number" formControlName="MobileNumber" id="mobilenumber" name="mobilenumber"><br>

    <label for="pwd">Password:</label><br>
    <input type="password" formControlName="Password" id="pwd" name="pwd"><br><br>

    <div> <button type="submit" [disabled]="!form.valid"> Submit</button></div>
</form>
<br>

<!-- first name last name email, mobile, password, submit button,  alert first name & last name -->
