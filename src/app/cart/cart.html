<h1>Create Cart</h1>

<form>
    <div>
        <label>
            ID
        </label>
        <input type="text" [(ngModel)]="cart.id" name="id">
    </div>
    <div>
        <label>
            Name
        </label>
        <input type="text" [(ngModel)]="cart.name" name="name">
    </div>
    <div>
        <label>
        Description        </label>
        <input type="text" [(ngModel)]="cart.description" name="desc">
    </div>
    <div>
        <label>
            Image URL
        </label>
        <input type="text" [(ngModel)]="cart.imageUrl" name="imageURL">
    </div>
    <div>
        <label>
            Price
        </label>
        <input type="number" [(ngModel)]="cart.price" name="price">
    </div>

<button (click)="createCart()">Save</button>
</form>
